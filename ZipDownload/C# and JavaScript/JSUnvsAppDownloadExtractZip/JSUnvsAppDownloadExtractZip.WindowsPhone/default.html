<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JSUnvsAppDownloadExtractZip.WindowsPhone</title>

    <!-- WinJS references -->
    <!-- At runtime, ui-themed.css resolves to ui-themed.light.css or ui-themed.dark.css 
    based on the user’s theme setting. This is part of the MRT resource loading functionality. -->
    <link href="/css/ui-themed.css" rel="stylesheet" />
    <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
    <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>

    <!-- JSUnvsAppDownloadExtractZip.Phone references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body class="phone">
    <div id="rootGrid">
        <div id="title" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/title.html'}"></div>

        <div id="content">
            <div id="ZipAddress">
                <div>
                    <label for="zipAddressUrl">Zip file Url: </label>
                    <input type="text" id="zipAddressUrl" value="http://code.msdn.microsoft.com/Background-Transfer-Sample-d7833f61/file/58088/26/Background%20Transfer%20sample.zip" />
                </div>
                <div>
                    <label for="localfile">Local file name: </label>
                    <input type="text" id="localfile" value="Download.zip" />
                </div>
            </div>
            <div id="Controls">
                <button class="action" id="startDownloadButton">Start Download</button>
                <button class="action2" id="pauseAllButton" style="width:150px">Pause All</button>
                <button class="action3" id="resumeAllButton" style="width:150px">Resume All</button>
                <button class="action4" id="cancelAllButton" style="width:150px">Cancel All</button>
            </div>
            <div id="output">
                <textarea id="outputField"></textarea>
            </div>
        </div>
        <div id="error"></div>
        <div id="footer" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/footer.html'}"></div>
    </div>

</body>
</html>
